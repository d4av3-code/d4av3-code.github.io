<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Page</title>
    <style>
        body {
            background-color: #0D1117;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .return-button {
            background-color: #3A3D42;
            color: white;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #575B61;
        }
    </style>
</head>
<body>
    <a href="../../" class="return-button">RETURN</a>
</body>
</html>
